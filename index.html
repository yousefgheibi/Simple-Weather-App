<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style.css">
  <title>Weather App</title>
</head>
<body>



  <div class="container">
    <div class="app-container">
      <div class="app-top-bar">
    
        <h1 class="app-heading city">Urmia</h1>
      </div>
      <div class="app-content">
          <input type="text" class="search-bar" placeholder="Search">

        <div class="button button-dial">
          
          <span class="button-dial-spoke"></span>
          <span class="button-dial-spoke"></span>
          <span class="button-dial-spoke"></span>
          <span class="button-dial-spoke"></span>
          <span class="button-dial-spoke"></span>
          <span class="button-dial-spoke"></span>
          <div class="button-dial-top"></div>
          <div class="button-dial-label">
            <img src="https://openweathermap.org/img/wn/04n@2x.png" alt="" class="icon" />
            12 &deg;C
          </div>
        </div>
        
        <div class="flex-button-container">
          <button class="button button-large humidity">
            <img src="assets/img/humidity.png" class="w-100">
            63 %
          </button>
          <button class="button button-large wind">
            <img src="assets/img/wind.png" class="w-100">
            23 Km/h
          </button>
      </div>
      </div>
    </div>
    
     
  </div>
</body>
</html>
